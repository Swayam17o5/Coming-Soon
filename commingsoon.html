<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a2a6c, #0f2027);
      color: #ffea00;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #ffea00;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9a8a34;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .icon-circle {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>

</head>
<body>
  <div class="container">
    <div style="font-size: 2rem; margin-bottom: 10px;">ðŸš€</div>
    <h1>We are coming soon</h1>
    <p>We are almost there! If you want to get notified when the website goes live,<br> subscribe to our mailing list!</p>

    <div class="input-group">
      <input type="email" placeholder="Email Address" required />
      <button>Notify Me!</button>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/" class="icon-circle"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.pinterest.com/" class="icon-circle"><i class="fab fa-pinterest-p"></i></a>
      <a href="https://x.com/" class="icon-circle"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/" class="icon-circle"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
